<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Jogo da Forca</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <link rel="stylesheet" href="jogoForca.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
	<a href="/index.html"><button class="voltar">Voltar para página inicial</button></a>
    <h1>Jogo da Forca</h1>
  </head>
  <body>
    <p id="dica-container"></p>
    <div class="jogo-container">
      <div class="forca-container">
        <svg height="250" width="200" class="forca">
          <!-- forca -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />
          <!-- cabeça -->
          <circle cx="140" cy="70" r="20" class="forca-parte" />
          <!-- corpo -->
          <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" />
          <!-- braços -->
          <line x1="140" y1="120" x2="120" y2="100" class="forca-parte" />
          <line x1="140" y1="120" x2="160" y2="100" class="forca-parte" />
          <!-- pernas -->
          <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" />
          <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" />
        </svg>
      </div>

      <div class="letras-erradas-container" style="font-size: 25px;">
        <h3>Letras erradas:</h3>
      </div>
    </div>

    <div class="palavra-secreta-container" style="position: relative; top: -67px;"></div>

    <div>
      <form id="letra-form">
        <label style="font-size: 25px;" for="letra-input">Digite uma letra:</label>
        <input type="text" id="letra-input" name="letra-input">
        <button class="enviar" type="submit">Enviar</button>
      </form>
    </div>

    <div class="aviso-palavra-repetida">
      Você já usou essa letra!
    </div>

	<button id="btn-jogar" class="reload" onclick="reiniciarJogo()">
		Novo jogo
	</button>

	<script src="jogoForca.js"></script>
  </body>
</html>
